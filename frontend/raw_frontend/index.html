<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-index.css">
</head>

<body>
    <header>
        <div class="home"><a href="index.html">Dịch</a></div>
        <div class="login-popup">Đăng nhập</div>
        <!-- <div class="user"></div> -->
    </header>

    <div class="all-container">
        <div class="box_container">
            <div class="container">
                <div class="translator_property">
                    <ul class="nuv_item">
                        <li>
                            <select>

                            </select>
                        </li>
                        <li class="bx bx-transfer"></li>
                        <li>
                            <select>

                            </select>
                        </li>
                    </ul>
                    <div class="write_box">
                        <div class="Property_from">
                            <textarea maxlength="5000" class="fromText" placeholder="write down"></textarea>
                            <div class="icons">
                                <span class="bx bx-volume-full from"></span>
                                <div class="code_length"></div>
                            </div>
                        </div>
                        <div class="Property_trans">
                            <textarea class="toTranslate" disabled></textarea>
                            <div class="icons">
                                <span class="bx bx-volume-full to"></span>
                                <span class="bx bx-copy"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="history">
                <span class="icon"><ion-icon name="timer"></ion-icon></span>
            </div>
        </div>


        <div class="box-history">
            <div id="sidebar">
                <div class="history-header">Lịch sử dịch</div>
                <div class="remove">
                    <span class="remove-sidebar"><ion-icon name="close-circle-outline"></ion-icon></span>
                </div>
            </div>

            <div id="history-list">
                
            </div>
        </div>
    </div>

    
    <div class="box-wrapper">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" class="input-login-username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="input-login-password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="Login">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" class="input-register-username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="input-register-email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="input-register-password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>

                    </div>
                    <button type="submit" class="btn" id="Register">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="./language.js"></script>
    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
